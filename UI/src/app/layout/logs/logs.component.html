<div class="main-container position-relative">
  <div class="page-title d-flex justify-content-md-between justify-content-end">
    <div class="xs-title">
      <span class="mr-2">Logs Summary</span>
      <span class="icon-filter filter-btn" id="spnFilter" (click)="isFilter=!isFilter"></span>
    </div>
    <div>
    </div>
  </div>
  <!--desktop view start-->
  <div class="card border-0 mb-3 card-shadow">
    <div class="card-body">
      <div class="d-flex justify-content-center mb-4">
        <div class="pagination-mat position-relative">
          <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
                         [showFirstLastButtons]="true" [length]="totalSize" [pageIndex]="currentPage">
          </mat-paginator>
        </div>
      </div>
      <div class="widget-area-grid padding-0">
        <table mat-table [dataSource]="dataSource" matSort class="table-cust">
          <!-- Position Column -->
          <ng-container matColumnDef="schedule">
            <th class="width20" mat-header-cell *matHeaderCellDef mat-sort-header> Schedule </th>
            <td mat-cell *matCellDef="let element">{{element.schedule}}</td>
          </ng-container>

          <ng-container matColumnDef="time">
            <th class="width15" mat-header-cell *matHeaderCellDef mat-sort-header> Processing Time </th>
            <td mat-cell *matCellDef="let element">{{element.time}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th class="width20" mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element">
              <span class="badge badge-success p-1" *ngIf="element.status=='Completed'">{{element.status}}</span>
              <span class="badge badge-danger p-1" *ngIf="element.status=='Failed'">{{element.status}}</span>
              <span class="badge badge-warning p-1 text-white" *ngIf="element.status=='In Progress'">{{element.status}}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="record">
            <th class="width15" mat-header-cell *matHeaderCellDef mat-sort-header> Record Processed </th>
            <td mat-cell *matCellDef="let element">
              {{element.record}}
            </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th class="width20" mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element">{{element.date}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th class="width10" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let element">
              <div class="action-btns btn-tbl-action">
                <button type="button" title="View" id="btnDelete" routerLink="../logsDetails"><span class="fa fa-file-text-o"></span></button>
                <button type="button" title="Retry" id="btnUpdate" *ngIf="element.status=='Failed'"><span class="fa fa-refresh"></span></button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
     
    </div>
  </div>
  <!--desktop view end-->

  <div class="filter-popup" [ngClass]="!isFilter? 'filter-popup':'filter-popup-show'">
    <div class="filter-head">
      <label class="m-0">Apply Filter</label>
    </div>
    <div class="filter-body-left d-flex flex-column stylescrollbar">
      <div class="form-group">
        <label>Schedule</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Status</label>
        <select class="form-control">
          <option selected>Select</option>
          <option>Option 01</option>
          <option>Option 02</option>
          <option>Option 03</option>
          <option>Option 04</option>
        </select>
      </div>
      <div class="form-group">
        <label>Start Date</label>
        <div class="position-relative">
          <input [owlDateTime]="dt" class="form-control" id="inputFromDate" formControlName="filtershiftfromdate">
          <span [owlDateTimeTrigger]="dt" class="datetime-icon">
            <i class="fa fa-calendar"></i>
          </span>
          <owl-date-time #dt [pickerType]="'calendar'"></owl-date-time>
        </div>
      </div>
      <div class="form-group">
        <label>End Date</label>
        <div class="position-relative">
          <input [owlDateTime]="dt1" class="form-control" id="inputToDate" formControlName="filtershiftenddate">
          <span [owlDateTimeTrigger]="dt1" class="datetime-icon">
            <i class="fa fa-calendar"></i>
          </span>
          <owl-date-time #dt1 [pickerType]="'calendar'"></owl-date-time>
        </div>
      </div>
    </div>
    <!--[ngClass]="filterClass"-->
    <div class="filter-footer">
      <ul class="nav">
        <li class="nav-item width33" title="Search">
          <a class="nav-link p-0">
            <span class="fa fa-check"></span>
          </a>
        </li>
        <li class="nav-item width33" title="Reset">
          <a class="nav-link p-0">
            <span class="fa fa-refresh"></span>
          </a>
        </li>
        <li class="nav-item width33" title="Close" (click)="closeFilter()">
          <a class="nav-link p-0">
            <span class="fa fa-close"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="overlay" [ngClass]="!isFilter? 'hide':'show'"></div>
