<div class="main-container">
  <div class="page-title d-flex justify-content-between">
    <span class="xs-title">Dynamic Widgets</span>
  </div>
  <div class="card border-0 mb-2 card-shadow">
    <div class="card-body position-relative">
      <div class="row">
        <div class="col-sm-7">
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 form-group">
              <label>Product Type</label><span class="text-danger ml-2">*</span>
              <select class="form-control">
                <option>Select</option>
                <option>Common</option>
                <option>Saving</option>
                <option>Current</option>
              </select>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 form-group">
              <label>Entity Type</label><span class="text-danger ml-2">*</span>
              <select class="form-control">
                <option>Select</option>
                <option>Customer</option>
                <option>Account</option>
                <option>Transaction</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <label>Widget Type</label><span class="text-danger ml-2">*</span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 form-group">
              <!--repeat start-->
              <div class="widget-card-small widget-card">
                <div class="hide-radio widget-icons">
                  <label>
                    <input type="radio" name="widgetType" id="inputWidgetForm" (click)="setWidgetType('Form')" [checked]="true">
                    <span class="fa fa-list-alt"></span>
                  </label>
                </div>
                <label class="text-center width100 pt-2 m-0 widget-name">Form</label>
              </div>
              <!--repeat end-->
              <!--repeat start-->
              <div class="widget-card-small widget-card">
                <div class="hide-radio widget-icons">
                  <label>
                    <input type="radio" name="widgetType" id="inputWidgetTable" (click)="setWidgetType('Table')">
                    <span class="fa fa-table"></span>
                  </label>
                </div>
                <label class="text-center width100 pt-2 m-0 widget-name">Table</label>
              </div>
              <!--repeat end-->
              <!--repeat start-->
              <div class="widget-card-small widget-card">
                <div class="hide-radio widget-icons">
                  <label>
                    <input type="radio" name="widgetType" id="inputWidgetLineGraph" (click)="setWidgetType('LineGraph')">
                    <span class="fa fa-line-chart"></span>
                  </label>
                </div>
                <label class="text-center width100 pt-2 m-0 widget-name">Line Graph</label>
              </div>
              <!--repeat end-->
              <!--repeat start-->
              <div class="widget-card-small widget-card">
                <div class="hide-radio widget-icons">
                  <label>
                    <input type="radio" name="widgetType" id="inputWidgetBarGraph" (click)="setWidgetType('BarGraph')">
                    <span class="fa fa-bar-chart"></span>
                  </label>
                </div>
                <label class="text-center width100 pt-2 m-0 widget-name">Bar Graph</label>
              </div>
              <!--repeat end-->
              <!--repeat start-->
              <div class="widget-card-small widget-card">
                <div class="hide-radio widget-icons">
                  <label>
                    <input type="radio" name="widgetType" id="inputWidgetPieChart" (click)="setWidgetType('PieChart')">
                    <span class="fa fa-pie-chart"></span>
                  </label>
                </div>
                <label class="text-center width100 pt-2 m-0 widget-name">Pie Chart</label>
              </div>
              <!--repeat end-->
              <!--repeat start-->
              <div class="widget-card-small widget-card">
                <div class="hide-radio widget-icons">
                  <label>
                    <input type="radio" name="widgetType" id="inputWidgetHtml" (click)="setWidgetType('Html')">
                    <span class="fa fa-code"></span>
                  </label>
                </div>
                <label class="text-center width100 pt-2 m-0 widget-name">HTML</label>
              </div>
              <!--repeat end-->
            </div>
          </div>
          <!--if form-->
          <div class="row" *ngIf="isSelected('Form')">
            <div class="col-sm-12 form-group">
              <div class="card bg-light border-card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-10 col-lg-10 col-sm-10 form-group">
                      <label>Title</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-5 col-lg-5 col-sm-5">
                      <label>Field Name</label>
                      <select class="form-control">
                        <option> Select</option>
                        <option> Field Name 01</option>
                        <option> Field Name 02</option>
                        <option> Field Name 03</option>
                        <option> Field Name 04</option>
                        <option> Field Name 05</option>
                      </select>
                    </div>
                    <div class="col-md-5 col-lg-5 col-sm-5">
                      <label>Display Name</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-4">
                      <label class="d-block">&nbsp;</label>
                      <button class="btn-footer-fill" id="btnAdd">Add</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 p-1">
                      <div cdkDropList
                           class="example-list" style="height:auto;background:transparent;"
                           (cdkDropListDropped)="drop($event)">
                        <div class="example-box p-2" *ngFor="let list of formList" cdkDrag>
                          <div class="row width100">
                            <div class="col-sm-6">
                              <span class="d-inline-block mt-1">{{list.fn}}</span>
                            </div>
                            <div class="col-sm-5">
                              <span class="d-inline-block mt-1">{{list.dn}}</span>
                            </div>
                            <div class="col-sm-1">
                              <div class="action-btns btn-tbl-action">
                                <button type="button" title="Delete">
                                  <span class="fa fa-trash"></span>
                                </button>
                              </div>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--if pie-->
          <div class="row" *ngIf="isSelected('PieChart')">
            <div class="col-sm-12 form-group">
              <div class="card bg-light border-card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6 col-lg-6 col-sm-6 form-group">
                      <label>Title</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-lg-6 col-sm-6 form-group">
                      <label>Series</label>
                      <select class="form-control">
                        <option> Select</option>
                        <option> Option 01</option>
                        <option> Option 02</option>
                        <option> Option 03</option>
                      </select>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-6 form-group">
                      <label>Value</label>
                      <select class="form-control">
                        <option> Select</option>
                        <option> Option 01</option>
                        <option> Option 02</option>
                        <option> Option 03</option>
                      </select>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <!--if line-->
          <div class="row" *ngIf="isSelected('LineGraph') || isSelected('BarGraph')">
            <div class="col-sm-12 form-group">
              <div class="card bg-light border-card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-5 col-lg-5 col-sm-5 form-group">
                      <label>Title</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="col-md-5 col-lg-5 col-sm-5 form-group">
                      <label>X-Axis</label>
                      <select class="form-control">
                        <option> Select</option>
                        <option> Month</option>
                        <option> Date</option>
                        <option> Time</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-5 col-lg-5 col-sm-5">
                      <label>Field Name</label>
                      <select class="form-control">
                        <option> Select</option>
                        <option> Field Name 01</option>
                        <option> Field Name 02</option>
                        <option> Field Name 03</option>
                        <option> Field Name 04</option>
                        <option> Field Name 05</option>
                      </select>
                    </div>
                    <div class="col-md-5 col-lg-5 col-sm-5">
                      <label>Display Name</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-2">
                      <label class="d-block">&nbsp;</label>
                      <button class="btn-footer-fill" id="btnAdd">Add</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class=" col-sm-12">
                      <div class="widget-area-grid padding-0" style="height:auto">
                        <table mat-table [dataSource]="dataSource" matSort class="table-cust">
                          <!-- Position Column -->
                          <ng-container matColumnDef="series">
                            <th class="width50" mat-header-cell *matHeaderCellDef> Field Name </th>
                            <td mat-cell *matCellDef="let list">{{list.series}}</td>
                          </ng-container>

                          <ng-container matColumnDef="displayName">
                            <th class="width40" mat-header-cell *matHeaderCellDef> Display Name </th>
                            <td mat-cell *matCellDef="let list">{{list.displayName}}</td>
                          </ng-container>

                          <ng-container matColumnDef="actions">
                            <th class="width10" mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let list">
                              <div class="action-btns btn-tbl-action">
                                <button type="button" id="btnUpdateRole" title="Delete Series">
                                  <span class="fa fa-trash"></span>
                                </button>
                              </div>
                            </td>
                          </ng-container>

                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--if table-->
          <div class="row" *ngIf="isSelected('Table')">
            <div class="col-sm-12 form-group">
              <div class="card bg-light border-card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-8 col-lg-8 col-sm-8 form-group">
                      <label>Title</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 col-lg-4 col-sm-4">
                      <label>Field Name</label>
                      <select class="form-control">
                        <option> Select</option>
                        <option> Field Name 01</option>
                        <option> Field Name 02</option>
                        <option> Field Name 03</option>
                        <option> Field Name 04</option>
                        <option> Field Name 05</option>
                      </select>
                    </div>
                    <div class="col-md-4 col-lg-4 col-sm-4">
                      <label>Header Name</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-2">
                      <label>Sorting</label>
                      <div>
                        <label class="switch"><input id="inputJobStart" type="checkbox"><span class="slider round"></span></label>
                      </div>
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-4">
                      <label class="d-block mb-1">&nbsp;</label>
                      <button class="btn-footer-fill" id="btnAdd">Add</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 p-1">
                      <div cdkDropList
                           class="example-list" style="height:auto;background:transparent;"
                           (cdkDropListDropped)="drop($event)">
                        <div class="example-box p-2" *ngFor="let list of tableHeader" cdkDrag>
                          <div class="row width100">
                            <div class="col-sm-5">
                              <span class="d-inline-block mt-1">{{list.fn}}</span>
                            </div>
                            <div class="col-sm-5">
                              <span class="d-inline-block mt-1">{{list.name}}</span>
                            </div>
                            <div class="col-sm-1">
                              <span *ngIf="list.sorting=='Yes'" class="fa fa-toggle-on text-success" title="Yes"></span>
                              <span *ngIf="list.sorting=='No'" class="fa fa-toggle-off text-danger" title="No"></span>
                            </div>
                            <div class="col-sm-1">
                              <div class="action-btns btn-tbl-action">
                                <button type="button" title="Delete">
                                  <span class="fa fa-trash"></span>
                                </button>
                              </div>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="isSelected('Html')">
            <div class="col-sm-12 form-group">
              <div class="card bg-light border-card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6 col-lg-6 col-sm-6 form-group">
                      <label>Title</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-6">
                      <label>Field Name</label>
                      <select class="form-control">
                        <option> Select</option>
                        <option> Field Name 01</option>
                        <option> Field Name 02</option>
                        <option> Field Name 03</option>
                        <option> Field Name 04</option>
                        <option> Field Name 05</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 form-group">
                      <angular-editor [(ngModel)]="htmlContent" [config]="config"></angular-editor>
                      <!--<h5 class="html-header">html output</h5>
              <div class="html">
                {{ htmlContent }}
              </div>-->
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-sm-12 form-group">
              <label>Filter</label>
              <div class="card border-card bg-light">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-2 col-md-2 col-lg-2">
                      <label>&nbsp;</label>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                      <label>Field</label>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                      <label>Operator</label>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                      <label>Value</label>
                    </div>
                    <div class="col-sm-1 col-md-1 col-lg-1">
                      <label>&nbsp;</label>
                    </div>
                  </div>
                  <!--repeat start-->
                  <div class="row form-group">
                    <div class="col-sm-2 col-md-2 col-lg-2">

                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                      <select class="form-control">
                        <option>Select</option>
                        <option>Option-01</option>
                        <option>Option-02</option>
                        <option>Option-03</option>
                      </select>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                      <select class="form-control">
                        <option>Select</option>
                        <option>Equals to</option>
                        <option>Not equals to</option>
                        <option>Less than</option>
                        <option>Greater than</option>
                        <option>Contains</option>
                        <option>Not Contains</option>
                      </select>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                      <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-1 col-md-1 col-lg-1">
                      <div class="action-btns btn-tbl-action">
                        <button type="button" id="btnUpdateRole" title="Add">
                          <span class="fa fa-plus"></span>
                        </button>
                      </div>
                    </div>
                  </div>
                  <!--repeat end-->
                  <!--repeat start-->
                  <div class="row form-group">
                    <div class="col-sm-2 col-md-2 col-lg-2">
                      <select class="form-control pl-1">
                        <option>Select</option>
                        <option selected>AND</option>
                        <option>OR</option>
                      </select>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                      <select class="form-control">
                        <option>Select</option>
                        <option>Option-01</option>
                        <option selected>Option-02</option>
                        <option>Option-03</option>
                      </select>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                      <select class="form-control">
                        <option>Select</option>
                        <option selected>Equals to</option>
                        <option>Not equals to</option>
                        <option>Less than</option>
                        <option>Greater than</option>
                        <option>Contains</option>
                        <option>Not Contains</option>
                      </select>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                      <input type="text" class="form-control" value="12" />
                    </div>
                    <div class="col-sm-1 col-md-1 col-lg-1">
                      <div class="action-btns btn-tbl-action">
                        <button type="button" id="btnUpdateRole" title="Delete">
                          <span class="fa fa-trash"></span>
                        </button>
                      </div>
                    </div>
                  </div>
                  <!--repeat end-->
                  <!--repeat start-->
                  <div class="row form-group">
                    <div class="col-sm-2 col-md-2 col-lg-2">
                      <select class="form-control pl-1" disabled>
                        <option>Select</option>
                        <option selected>AND</option>
                        <option>OR</option>
                      </select>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                      <select class="form-control" disabled>
                        <option>Select</option>
                        <option selected>Option-01</option>
                        <option>Option-02</option>
                        <option>Option-03</option>
                      </select>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                      <select class="form-control" disabled>
                        <option>Select</option>
                        <option>Equals to</option>
                        <option>Not equals to</option>
                        <option>Less than</option>
                        <option selected>Greater than</option>
                        <option>Contains</option>
                        <option>Not Contains</option>
                      </select>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                      <input type="text" class="form-control" readonly value="12" />
                    </div>
                    <div class="col-sm-1 col-md-1 col-lg-1">
                      <div class="action-btns btn-tbl-action">
                        <button type="button" id="btnUpdateRole" title="Delete">
                          <span class="fa fa-trash"></span>
                        </button>
                      </div>
                    </div>
                  </div>
                  <!--repeat end-->
                </div>
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <label>Select Theme</label>
              <div class="width100 form-group d-flex justify-content-start">
                <div class="custom-control custom-radio mr-2">
                  <input class="custom-control-input" type="radio"
                         name="themeoption" id="Default" value="option1" checked (click)="isDefaultClicked()">
                  <label class="custom-control-label dir-rtl" for="Default">
                    Default
                  </label>
                </div>
                <div class="custom-control custom-radio mr-2">
                  <input class="custom-control-input" type="radio"
                         name="themeoption" id="Custome" value="option1" (click)="isCustomeClicked()">
                  <label class="custom-control-label dir-rtl" for="Custome">
                    Custome
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="card bg-light border-card form-group" *ngIf="isCustome">
            <!--<div class="card-header bg-white">
      <label class="mb-0">Common Properties</label>
    </div>-->
            <div class="card-body">
              <div class="row">
                <div class="col-sm-4">
                  <label>Foreground Color</label>
                  <input type="color" class="form-control" />
                </div>
                <div class="col-sm-4">
                  <label>Background Color</label>
                  <input type="color" class="form-control" />
                </div>
              </div>
              <div class="row mt-2" *ngIf="isSelected('LineGraph') || isSelected('BarGraph') || isSelected('PieChart')">
                <div class="col-sm-6">
                  <label>Select Color Theme</label>
                  <div class="custom-control custom-radio mr-2 mb-2">
                    <input class="custom-control-input" type="radio" checked
                           name="themeChartOption" id="Default" value="optionthemeChart">
                    <label class="custom-control-label dir-rtl" for="themeChart1">
                      <div class="d-flex justify-content-start">
                        <div class="clr-box" style="background-color:#342ead"></div>
                        <div class="clr-box" style="background-color:#EA6227"></div>
                        <div class="clr-box" style="background-color:#f2a51a"></div>
                        <div class="clr-box" style="background-color:#b9ebcc"></div>
                      </div>
                    </label>
                  </div>
                  <div class="custom-control custom-radio mr-2">
                    <input class="custom-control-input" type="radio"
                           name="themeChartOption" id="Default" value="optionthemeChart">
                    <label class="custom-control-label dir-rtl" for="themeChart2">
                      <div class="d-flex justify-content-start">
                        <div class="clr-box" style="background-color:#45046a"></div>
                        <div class="clr-box" style="background-color: #5c2a9d"></div>
                        <div class="clr-box" style="background-color: #b5076b"></div>
                        <div class="clr-box" style="background-color: #f1ebbb"></div>
                      </div>
                    </label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <label>&nbsp;</label>
                  <div class="custom-control custom-radio mr-2 mb-2">
                    <input class="custom-control-input" type="radio"
                           name="themeChartOption" id="Default" value="optionthemeChart">
                    <label class="custom-control-label dir-rtl" for="themeChart1">
                      <div class="d-flex justify-content-start">
                        <div class="clr-box" style="background-color:#5fdde5"></div>
                        <div class="clr-box" style="background-color: #f4ea8e"></div>
                        <div class="clr-box" style="background-color: #f37121"></div>
                        <div class="clr-box" style="background-color: #d92027"></div>
                      </div>
                    </label>
                  </div>
                  <div class="custom-control custom-radio mr-2">
                    <input class="custom-control-input" type="radio"
                           name="themeChartOption" id="Default" value="optionthemeChart">
                    <label class="custom-control-label dir-rtl" for="themeChart2">
                      <div class="d-flex justify-content-start">
                        <div class="clr-box" style="background-color: #805D93;"></div>
                        <div class="clr-box" style="background-color: #F49FBC;"></div>
                        <div class="clr-box" style="background-color: #9EBD6E;"></div>
                        <div class="clr-box" style="background-color: #169873;"></div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card bg-light border-card form-group" *ngIf="isCustome">
            <div class="card-header bg-white">
              <label class="mb-0">Title Font</label>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3 col-sm-6">
                  <label> Color</label>
                  <input type="color" class="form-control" />
                </div>
                <div class="col-md-3 col-sm-6">
                  <label> Size</label>
                  <input type="number" class="form-control" />
                </div>
                <div class="col-md-3 col-sm-6">
                  <label> Weight</label>
                  <select class="form-control">
                    <option>Select</option>
                    <option>Normal</option>
                    <option>Italic</option>
                    <option>Bold</option>
                  </select>
                </div>
                <div class="col-md-3 col-sm-6 form-group">
                  <label> Type</label>
                  <select class="form-control">
                    <option>Select</option>
