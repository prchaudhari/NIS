<div class="main-container">
  <div class="page-title">
    <span class="xs-title">Add Asset Library</span>
  </div>
  <div class="card border-0 mb-2 card-shadow">
    <div class="card-header bg-white d-flex justify-content-between">
      <div>
        <label class="m-0">Details</label>
      </div>
      <div>
        <button type="button" id="btnCollapsedDetails"
                class="toggle-btn border-0 p-0 bg-transparent"
                (click)="isCollapsedDetails = !isCollapsedDetails"
                [attr.aria-expanded]="!isCollapsedDetails"
                aria-controls="collapseDetails">
          <span class="fa" [ngClass]="!isCollapsedDetails? 'fa-angle-down' : 'fa-angle-right'"></span>
        </button>
      </div>
    </div>
    <div class="card-body" id="collapseDetails" [ngbCollapse]="isCollapsedDetails">
      <div class="row form-group">
        <div class="col-md-6 col-sm-6 col-lg-4">
          <label id="lblRoleName" for="inputRoleName">Name<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="inputRoleName" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-lg-6">
          <label id="lblDescription">Description</label>
          <textarea class="form-control" rows="3" id="txtDescription"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="card border-0 mb-2 card-shadow">
    <div class="card-header  bg-white d-flex justify-content-between">
      <div>
        <label class="m-0">Assets</label>
      </div>
      <div>
        <button type="button" id="btnCollapsedPermissions"
                class="toggle-btn border-0 p-0 bg-transparent"
                (click)="isCollapsedAssets = !isCollapsedAssets"
                [attr.aria-expanded]="!isCollapsedAssets" aria-controls="collapsedAssets">
          <span class="fa" [ngClass]="!isCollapsedAssets? 'fa-angle-down' : 'fa-angle-right'"></span>
        </button>
      </div>
    </div>
    <div class="card-body rtl-checkbox parent-rtl" id="collapsedAssets" [ngbCollapse]="isCollapsedAssets">
      
      <div class="d-flex justify-content-between mb-4">
        <div>
          <button type="button" class="btn-add-outline btn-tbl-action btn-cust" (click)="isUploadAssets=!isUploadAssets">
            <span class="fa fa-plus btn-icon-cust btn-icon-outline"></span> Upload Asset
          </button>
          <button type="button" class="btn-add-outline btn-tbl-action btn-cust ml-2">
            <span class="fa fa-trash-o btn-icon-cust btn-icon-outline"></span> Delete Asset
          </button>
        </div>
        <div class="pagination-mat position-relative">
          <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
                         [showFirstLastButtons]="true" [length]="totalSize" [pageIndex]="currentPage">
          </mat-paginator>
        </div>
      </div>

      <table mat-table [dataSource]="dataSource" matSort class="table-cust">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th class="width30" mat-header-cell *matHeaderCellDef mat-sort-header>
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" type="checkbox" value="">
              <label class="custom-control-label">   Name</label>
            </div>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" type="checkbox" value="">
              <label class="custom-control-label">   {{element.name}}</label>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="updatedby">
          <th class="width30" mat-header-cell *matHeaderCellDef mat-sort-header>
            Last Updated By
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.updatedby}}
          </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th class="width30" mat-header-cell *matHeaderCellDef mat-sort-header>
            Last Updated Date
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.date}}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th class="width10" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let element">
            <div class="action-btns btn-tbl-action">
              <button type="button" title="Download" id="btnUpdate"><span class="fa fa-download"></span></button>
              <button type="button" title="Delete" id="btnDelete"><span class="fa fa-trash-o"></span></button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <div class="card border-0 mt-4 mb-3 bg-transparent">
    <div class="card-body p-0">
      <button class="btn-footer-fill mr-2" id="btnSave">Save</button>
      <button class="btn-footer-outline" id="btnCancel" (click)="navigateToListPage()">Cancel</button>
    </div>
  </div>
  <!--upload assets-->
  <div class="form-popup side-popup width340" [ngClass]="isUploadAssets? 'show' : 'hide'">
    <div class="filter-head">
      <label class="m-0">Upload Assets</label>
    </div>
    <div class="filter-body stylescrollbar">
      <div class="row">
        <div class="col-sm-6 form-group">
          <label> Upload Files </label>
          <div>
            <label class="switch d-block">
              <input type="radio" name="upload" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="col-sm-6 form-group">
          <label> Upload Folder </label>
          <div>
            <label class="switch d-block">
              <input type="radio" name="upload">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12 parent-rtl"><div class="input-group"><div class="custom-file z-index-0"><input aria-describedby="inputGroupFileAddon01" class="custom-file-input z-index-0" id="inputGroupFile01" type="file"><label class="custom-file-label" for="inputGroupFile01">Add Resources</label></div></div></div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="rounded p-1 mr-1 mb-2 float-left bg-light">
            resources1.png <span class="badge badge-light"><span class="fa fa-close"></span></span>
          </div>
          <div class="rounded p-1 mr-1 mb-2 float-left bg-light">
            resources1.jpg <span class="badge badge-light"><span class="fa fa-close"></span></span>
          </div>
          <div class="rounded p-1 mr-1 mb-2 float-left bg-light">
            Resources1890.png <span class="badge badge-light"><span class="fa fa-close"></span></span>
          </div>
          <div class="rounded p-1 mr-1 mb-2 float-left bg-light">
            image.png <span class="badge badge-light"><span class="fa fa-close"></span></span>
            </div>
          </div>
        </div>
    </div>
    <div class="filter-footer">
      <ul class="nav nav-toolbar">
        <li class="nav-item width50">
          <button (click)="isUploadAssets = !isUploadAssets" title="Save" id="btnCloseForm"
                  class="btn-footer-fill btn-block rounded-0 height100">
            <span class="fa fa-check"></span>
          </button>
        </li>
        <li class="nav-item width50">
          <button (click)="isUploadAssets = !isUploadAssets" title="Close" id="btnCloseForm"
                  class="btn-footer-fill btn-block rounded-0 height100">
            <span class="fa fa-close"></span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="overlay a" id="divOverlayFilter" [ngClass]="!isUploadAssets? 'hide':'show'"></div>
