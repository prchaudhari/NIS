<div class="main-container position-relative">
  <div class="page-title d-flex justify-content-md-between justify-content-end">
    <div class="xs-title">
      <span class="mr-2">Roles</span>
      <span class="icon-filter filter-btn" id="spnFilter" (click)="isFilter=!isFilter"></span>
    </div>
    <div>
      <button class="btn-add btn-cust" id="btnAddRoles" (click)="navigateToRoleAdd()" 
        *ngIf="((userClaimsRolePrivilegeOperations | filterAuthorisedRole:{EntityName:'Role',Operation: 'Create' }))">
        <span class="fa fa-plus btn-icon-cust btn-icon-fill"></span> Role
      </button>

    </div>
  </div>
  <!--desktop view start-->
  <div class="card border-0 mb-3 card-shadow">
    <div class="card-body">
      <div class="d-flex justify-content-center mb-4">
        <div class="pagination-mat position-relative">
          <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
                         [showFirstLastButtons]="true" [length]="totalSize" [pageIndex]="currentPage">
          </mat-paginator>
        </div>
      </div>
      <div class="widget-area-grid padding-0">
      <table mat-table [dataSource]="dataSource" matSort class="table-cust">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th class="width40 ip-w-40" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let role">{{role.Name}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th class="width48 ip-w-40" mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let role">{{role.Description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th class="width12 ip-w-20" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let role">
            <div class="action-btns btn-tbl-action">
              <button type="button" id="btnViewTile" (click)="navigateToRoleView(role)"
                      *ngIf="((userClaimsRolePrivilegeOperations | filterAuthorisedRole:{EntityName:'Role',Operation: 'View' }))">
                  <span class="fa fa-file-text-o"></span>
              </button>
              <button type="button" id="btnUpdateTile" (click)="navigateToRoleEdit(role)"
                      *ngIf="((userClaimsRolePrivilegeOperations | filterAuthorisedRole:{EntityName:'Role',Operation: 'Edit' }))">
                  <span class="fa fa-pencil-square-o"></span>
              </button>
              <button type="button" id="btnDeleteTile" (click)="deleteRole(role)"
                      *ngIf="((userClaimsRolePrivilegeOperations | filterAuthorisedRole:{EntityName:'Role',Operation: 'Delete' }))">
                  <span class="fa fa-trash-o"></span>
              </button>
          </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        </div>
    </div>
  </div>
  <!--desktop view end-->

  <form [formGroup]="roleFilterForm">    
      <div class="filter-popup" [ngClass]="!isFilter? 'filter-popup':'filter-popup-show'">
        <div class="filter-head">
          <label class="m-0">Apply Filter</label>
        </div>
        <div class="filter-body-left d-flex flex-column stylescrollbar">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="filterRoleName" formControlName="filterRoleName">
          </div>
        </div>
        <!--[ngClass]="filterClass"-->
        <div class="filter-footer">
          <ul class="nav">
              <li class="nav-item width33" id="liSearchFilter" title="Search">
                  <a class="nav-link p-0" (click)="searchFilter('search')">
                      <span class="fa fa-check"></span>
                  </a>
              </li>
              <li class="nav-item width33" id="liResetFilter" title="Reset">
                  <a class="nav-link p-0" (click)="searchFilter('reset')">
                      <span class="fa fa-refresh"></span>
                  </a>
              </li>
              <li class="nav-item width33" id="liCloseFilter" title="Close" (click)="isFilter=!isFilter">
                  <a class="nav-link p-0">
                      <span class="fa fa-close"></span>
                  </a>
              </li>
          </ul>
      </div>
    </div>
  </form>

</div>

<div class="overlay" [ngClass]="!isFilter? 'hide':'show'"></div>
